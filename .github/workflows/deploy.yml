name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      # Якщо є скрипт export (Next), спробувати
      - name: Try Next export (optional)
        run: |
          if npm run | grep -q "export"; then
            npm run export || true
          fi

      # Якщо out/ не з’явився — звичайний build (Vite/CRA)
      - name: Build app (SPA fallback)
        run: |
          if [ ! -d "out" ]; then
            if npm run | grep -q "build"; then
              npm run build || true
            fi
          fi

      # Визначаємо папку збірки
      - name: Detect build dir
        id: outdir
        run: |
          if [ -d "out" ]; then echo "dir=out" >> $GITHUB_OUTPUT;
          elif [ -d "dist" ]; then echo "dir=dist" >> $GITHUB_OUTPUT;
          elif [ -d "build" ]; then echo "dir=build" >> $GITHUB_OUTPUT;
          else
            echo "❌ Не знайдено out/dist/build. Перевір скрипти збірки (package.json)."
            exit 1
          fi

      # SPA 404 + вимкнути Jekyll у каталозі білда
      - name: Add 404.html and disable Jekyll
        run: |
          cp ${{ steps.outdir.outputs.dir }}/index.html ${{ steps.outdir.outputs.dir }}/404.html
          touch ${{ steps.outdir.outputs.dir }}/.nojekyll
          ls -la ${{ steps.outdir.outputs.dir }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.outdir.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
